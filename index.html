<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon. ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Payment</title>


</head>

<body>

    <div class="container mt-3 border form-control d-flex ">
        <form class="grid">
            <div class="row">
                <div class="p-2 mb-3 col-12 bg-light ">
                    <h2>Payment form example</h2>
                </div>
                <div class="p-1 mb-3 mx-2 col-12 d-flex  form-control  bg-danger bg-opacity-25">
                    <p>Some fields are missing</p>
                </div>
                <!--Card data inputs  -->
                <div class="col-5 mb-3 ">
                    <label class="form-label">Card #</label>
                    <input class=" form-control" pattern="number" minlength="16" maxlength="16" placeholder="XXXXXXXXXXXXXXXX" type="text">
                </div>
                <div class="col-3">
                    <label class="form-label">CVC #</label><input class=" form-control" placeholder="0000" type="number">
                </div>
                <div class="col-4">
                    <label class="form-label">Amount</label>
                    <input class=" form-control" placeholder="Amount" type="number">
                </div>
                <!-- Name inputs -->
                <div class="col-6 mb-3">
                    <label class="form-label">First name</label>
                    <input class="form-control" type="text">
                </div>
                <div class="col-6">
                    <label class="form-label">Last name</label>
                    <input class="form-control" type="text">
                </div>
                <!-- Card, and message-->
                <div class="col-6   ">
                    <label class="form-label">City </label>
                    <input class=" form-control" type="number">
                </div>
                <div class="col-3">
                    <label class="form-label">State</label>
                    <select class=" form-select"  placeholder="Pick a state" type="text">
                        <option selected hidden>Pick a state</option>
                        <option value="1">Ohio</option>
                        <option value="2">Fuenlabrada</option>
                        <option value="3">Vigo</option>
                    </select>
                </div>
                <div class="col-3">
                    <label class="form-label">Postal code</label><input class=" form-control " type="number">
                </div>
                <!-- Card type  -->
                <p>We accept:</p> 
                <div class="col-6 bg-secondary">  
                    <div class="form-check form-check-inline">    
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">
                        <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">
                        <i class="fa-brands fa-cc-visa"></i>
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">
                        <i class="fa-brands fa-cc-diners-club"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">
                        <i class="fa-brands fa-cc-diners-club"></i>
                        </label>
                    </div>
                </div>            
                <!-- text -->
                <div class="col-6">
                    <p>Message</p>
                    <input class="p-4 form-control" type="textarea">
                    <p class="fs-6 fw-lighter">Add any notes here</p>
                </div>
                <!-- Cancel y send -->
                <div class="d-flex bg-light mt-3 col-12">
                    <button class="btn ms-auto mt-3 text-white  bg-secondary">Cancel</button>
                    <button class="btn ms-2 mt-3 text-white bg-primary">Send</button>
                </div>
                
        </form>
    </div>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/6985bea4aa.js" crossorigin="anonymous"></script>
    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
