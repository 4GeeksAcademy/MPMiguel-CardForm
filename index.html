<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon. ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Payment</title>


</head>

<body>

    <div class="container mt-3 border rounded  d-flex  ">
        <form >
            <div class="row">
                <div class="bg-light  border-bottom">
                 <div class="col-12 ">
                    <h2>Payment form example</h2>
                 </div>
                </div>
                 <div class="p-1 m-3 col-12 border-0 flex-fill alert alert-danger" role="alert">
                    <p class="m-3">Some fields are missing</p>
                </div>
                <!--Card data inputs  -->
                <div class="col-12 col-md-5 mb-3 ">
                    <label class="form-label">Card #</label>
                    <input class="form-control" required minlength="16" maxlength="16" placeholder="XXXXXXXXXXXXXXXX" type="text">
                </div>
                <div class="col-12 col-md-3">
                    <label class="form-label">CVC #</label>
                    <input class=" form-control" required  placeholder="000" minlength="3" maxlength="3"
                        type="text">
                </div>
                <div class="col-12 col-md-4">
                    <label class="form-label">Amount</label>
                    <input class=" form-control" required placeholder="Amount" type="number">
                </div>
                <!-- Name inputs -->
                <div class="col-12 col-md-6 mb-3">
                    <label class="form-label">First name</label>
                    <input class="form-control" required type="text">
                </div>
                <div class="col-12 col-md-6">
                    <label class="form-label">Last name</label>
                    <input class="form-control" required type="text">
                </div>
                <!-- Card, and message-->
                <div class="col-12 col-md-6">
                    <label class="form-label">City </label>
                    <input class=" form-control" required type="text">
                </div>
                <div class="col-12 col-md-3">
                    <label class="form-label">State</label>
                    <select class=" form-select" required placeholder="Pick a state" type="text">
                        <option selected hidden>Pick a state</option>
                        <option value="1">Ohio</option>
                        <option value="2">Fuenlabrada</option>
                        <option value="3">Vigo</option>
                    </select>
                </div>
                <div class="col-12 col-md-3">
                    <label class="form-label">Postal code</label><input class="form-control" required type="number">
                </div>
                <!-- Card type  -->
                
                <div class="col-12 col-md-6 h-100 ">
                    <p class="mt-1">We accept:</p>
                    <div class="bg-secondary rounded p-1  w-50">
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i
                                    class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">
                                <i class="fa-brands fa-cc-diners-club"></i></label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3">
                                    <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"  value="option4">
                                <label class="form-check-label" for="inlineRadio4">
                                    <i class="fa-brands fa-cc-amex"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                    <!-- text -->
                    <div class="col-12 col-md-6">
                        <p class="mt-2">Message</p>
                        <input class="p-4 form-control" type="textarea">
                        <p class="fs-6 fw-lighter m-1">Add any notes here</p>
                    </div>
                    <!-- Cancel y send -->
                    <div class="d-flex bg-light mt-3 col-12 card-footer border-top">
                        <button class="btn mt-2 mb-2 ms-auto text-white bg-secondary">Cancel</button>
                        <button class="btn mt-2 mb-2 m-3 text-white bg-primary">Send</button>
                    </div>
                </div>
        </form>
    </div>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/6985bea4aa.js" crossorigin="anonymous"></script>
    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
